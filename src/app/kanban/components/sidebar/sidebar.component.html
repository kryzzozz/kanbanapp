<div class="contenedor">
    <mat-toolbar>
        <span class="material-icons">equalizer</span>
        <span>kanban</span>
    </mat-toolbar>

    <div class="list-section" *ngIf="boardsInfo$ | async">
        <span class="list-title">ALL BOARDS ({{ totalBoards }})</span>
        <mat-action-list *ngFor="let board of boardsInfo$ | async" >
            <button 
                mat-list-item 
                class="list-element {{ !isDarkTheme && board.id === boardSelected ? 'active-white' : ''}}" 
                [ngClass]="{'active-dark': isDarkTheme && board.id === boardSelected}"
                (click)="changeBoard(board.id)"
            >
                <div class="inner-list">
                    <span class="material-icons">list_alt</span>
                    <p class="center-list-item">{{ board.name }}</p>
                </div>
            </button>
        </mat-action-list>
    </div>

    <div class="bottom-section">
        <div class="dark-mode" [ngClass]="{'background': isDarkTheme}">
            <span class="material-icons">
                light_mode
            </span>
            <mat-slide-toggle [(ngModel)]="isDarkTheme" (change)="sendThemeDarkMode()">
            </mat-slide-toggle>
            <span class="material-icons">
                dark_mode
            </span>
        </div>

        <div class="hide-sidebar">
            <button mat-button (click)="hideDrawer()">
                <span class="material-icons" style="margin-right: 15px;">
                    visibility_off
                </span>
                Hide Sidebar
            </button>
            
        </div>
    </div>


    

</div>
